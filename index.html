<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia Map</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes, minimum-scale=0.25, maximum-scale=5.0, width=device-width">
    <meta name="description" content="600,000+ geotagged Wikipedia articles on one map, using RTrees.">
    <link rel="apple-touch-icon" href="http://bits.wikimedia.org/apple-touch/wikipedia.png">
    <link rel="shortcut icon" href="http://bits.wikimedia.org/favicon/wikipedia.ico">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/wikipedia.css"> <!-- Horribly Ctrl+S'd -->
    <link rel="stylesheet" href="css/wikipediamap.css"> <!-- Horribly Ctrl+S'd -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.auto-complete.min.js"></script>
    <script src="js/leaflet.js"></script>
  </head>


  <body class="mediawiki ltr sitedir-ltr stable mw-mobile-mode skin-minerva action-view">
    <div class="header">
      <form id="search-form" class="search-box">
        <select id="language-selection">
          <option value="en">English</option> 
          <!--<option value="de">Deutsch</option> The geocoordinate German file is nearly empty -->
          <option value="fr">Français</option> 
          <option value="es">Español</option> 
          <option value="ja">日本語</option> 
          <!--<option value="zh">中文</option> Can't find SPARQL endpoint for it -->
        </select>
        <input placeholder="Search Wikipedia" id="search-input" class="search" type="search">
        <input name="fulltext" value="Search" title="Search Wikipedia for this text" class="fulltext-search no-js-only icon icon-search" type="submit">
      </form>
    </div>

    <div id="map"><div id="loading-gear"></div></div>
    <div id="content-wrapper" class="content"></div>

    <script src="js/rbush.js"></script>
    <script src="js/wikipediamap.js"></script>
  </body>
</html>
